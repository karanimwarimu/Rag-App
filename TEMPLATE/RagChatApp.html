<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuilT not B0T</title>
     <link rel="icon" type="image/png" href="{{ url_for('static', path='IMAGES/chat-bot.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href= "{{url_for('static' , path = 'CSS/RagChatApp.css')}} ">
       <style>
        /* fallback for older browsers */
        @supports not (height: 100dvh) {
            .chat-wrapper {
                height: 100vh;
            }
        }
    </style>
</head>
<body class="bg-gray-950 text-white flex flex-col overflow-hidden">

    <div class="chat-wrapper max-w-4xl mx-auto my-auto w-full h-[100dvh] md:h-[90vh] md:rounded-3xl md:shadow-2xl overflow-hidden flex flex-col bg-gray-950 border border-gray-800">
        <div class="p-4 bg-gray-900 border-b border-gray-800 text-left">
            <h1 class="text-2xl font-extrabold text-white tracking-wide">MK1.3 </h1>
        </div>
    
        <div id="messages-container" class="flex-1 overflow-y-auto p-6 space-y-4 bg-gray-900">
        </div>
    
        <div id="error-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
            <div class="bg-gray-800 p-6 rounded-2xl shadow-xl w-80 text-center border border-red-500">
                <p id="error-message" class="text-red-400 font-semibold mb-4">An unexpected error occurred. You can try reloading the page to fix the issue.</p>
                <div class="flex justify-center space-x-4">
                    <button id="close-modal-btn" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-full transition-colors">Close</button>
                    <button id="reload-btn" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full transition-colors">Reload Page</button>
                </div>
            </div>
        </div>

        <form id="chat-form" class="p-4 bg-gray-900 border-t border-gray-800">
            <div id="image-preview-container" class="hidden items-center space-x-3 p-3 mb-2 bg-gray-800 rounded-xl transition-all duration-300">
                <img id="image-preview" src="" alt="Preview" class="h-12 w-12 object-cover rounded-lg border border-gray-700" />
                <span id="image-file-name" class="text-gray-400 text-sm flex-1 truncate"></span>
                <button type="button" id="clear-image-btn" class="p-1 rounded-full text-gray-500 hover:text-white hover:bg-gray-700 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            </div>
            <div class="flex items-center space-x-2">
                <label class="flex items-center justify-center p-3 border border-gray-800 rounded-full bg-gray-900 text-white cursor-pointer hover:bg-gray-800 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image-plus"><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"/><path d="m21 15-3.5-3.5L11 18"/><path d="M7 9h10"/><path d="M16 5h6"/><path d="M19 2v6"/></svg>
                    <input id="image-upload" type="file" accept="image/*" class="hidden" />
                </label>
                <input
                    type="text"
                    id="message-input"
                    placeholder="Type a message or ask about an image..."
                    class="flex-1 p-3 border border-gray-800 rounded-full bg-gray-900 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-600 min-w-0 transition-colors"
                />
                <button
                    type="submit"
                    class="px-6 py-3 bg-indigo-600 text-white rounded-full font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 transition-colors shadow-lg hover:shadow-xl"
                >
                    Send <link rel="icon" type="image/png" href="{{ url_for('static', path='IMAGES/send.png') }}">
                </button>
            </div>
        </form>
    </div>
    
    <div id="reload-overlay" class="fixed inset-0 bg-gray-950 flex items-center justify-center z-[100] hidden">
        <p class="text-3xl font-bold text-indigo-400 animate-pulse-slow">Reloading...</p>
    </div>
    <script src="{{url_for('static' , path = 'JS/RagChatApp.js')}}"></script> 
</body>
</html>
